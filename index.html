<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body
    class="container font-primary relative h-screen flex flex-col justify-between"
  >
    <main class="container mx-auto flex flex-col justfiy-center items-center">
      <div class="py-10">
        <img src="/images/logo.svg" alt="" />
      </div>
      <div class="text-center pb-6 laptop:pb-8">
        <h1 class="pb-3 tablet:pb-6 text-2xl laptop:text-5xl">
          We are launching <span class="font-bold">soon!</span>
        </h1>
        <small class="laptop:text-lg">Subscribe and get notified</small>
      </div>
      <form class="pb-16 tablet:flex gap-3" action="">
        <input
          class="rounded-full tablet:w-[421px] border mb-3 border-neutral-smurf w-full text-xs px-8 text-neutral-light-blue appearance-none h-[40px]"
          type="text"
          required
          placeholder="Your email address"
        />
        <button
          class="w-full tablet:w-[200px] bg-primary-blue text-xs font-semibold text-neutral-white h-[40px] rounded-full"
          type="submit"
        >
          Notify Me
        </button>
      </form>

      <div class="max-w-[640px]">
        <img src="/images/illustration-dashboard.png" alt="" />
      </div>
    </main>

    <footer class="absolute bottom-0 left-[50%] translate-x-[-50%] py-8">
      <div class="flex gap-4 justify-center pb-4">
        <a
          class="border rounded-full h-8 w-8 flex justify-center items-center text-primary-blue"
          href=""
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          class="border rounded-full h-8 w-8 flex justify-center items-center text-primary-blue"
          href=""
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          class="border rounded-full h-8 w-8 flex justify-center items-center text-primary-blue"
          href=""
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="text-center">
        <small class="text-[10px] text-neutral-grey laptop:text-sm"
          >Â© Copyright Ping. All rights reserved.</small
        >
      </div>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
